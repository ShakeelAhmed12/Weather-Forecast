<!DOCTYPE>

<html>

<head>
  <title>Weather</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link href="css/style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>

  <header>
    <h1 id="title">5-Day Weather Forecast</h1>
  </header>

  <section id="container">

    <div class="input-group mb-3">
      <input type="text" class="input-city" placeholder="Enter your city...">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary search" type="button"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <div id="weather-container">
      <h1 id="city-name">Weather forecast</h1>
      <div id="weather"></div>
    </div>

  </section>

  <script src="js/script.js"></script>

</body>

</html>
